<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <script src="renderer.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">
                        <div class="col-5">
                            <input class="form-control" type="text" id="txtDegree" placeholder="Enter Degree">
                        </div>
                        <div class="col-7">
                            <select class="custom-select" id="optType">
                                <option value="fahrenheit" selected>Fahrenheit</option>
                                <option value="celsius">Celsius</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <button type="button" onClick="ConvertTemperature();" class="col-10 offset-1 btn btn-primary" id="btnConvert">Convert</button>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <ul class="list-group" id="OutputList">
                    <li class="list-group-item">Fahrenheit:</li>
                    <li class="list-group-item">Celsius:</li>
                    <li class="list-group-item">Kelvin:</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
